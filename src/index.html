<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/window.css" />
  <link rel="stylesheet" href="css/header.css" />
  <link rel="stylesheet" href="css/todo.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tauri App</title>
  <script type="module" src="js/window.js" defer></script>
  <script type="module" src="js/main.js" defer></script>
</head>

<body>
  <div id="window">
    <div data-tauri-drag-region class="titlebar">
      <div class="titlebar-button" id="titlebar-minimize">
        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24">
          <path fill="currentColor" d="M20 14H4v-4h16" />
        </svg>
      </div>
      <div class="titlebar-button" id="titlebar-maximize">
        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24">
          <path fill="currentColor" d="M4 4h16v16H4V4m2 4v10h12V8H6Z" />
        </svg>
      </div>
      <div class="titlebar-button" id="titlebar-close">
        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24">
          <path fill="currentColor"
            d="M19 6.41L17.59 5L12 10.59L6.41 5L5 6.41L10.59 12L5 17.59L6.41 19L12 13.41L17.59 19L19 17.59L13.41 12L19 6.41Z" />
        </svg>
      </div>
    </div>
    <div class="container">
      <div class="head">
        <div class="historyContainer">
          <button id="history">History</button>
          <div id="historyContent"></div>
        </div>
        <form id="form" autocomplete="off">
          <input id="input" placeholder="Just to do!" />
        </form>
        <div class="optionContainer">
          <button id="option">Option</button>
        </div>
      </div>

      <div class="content">
        <div id="todoList">
        </div>
      </div>
    </div>
</body>

</html>
